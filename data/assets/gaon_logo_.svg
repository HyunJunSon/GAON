<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 따뜻한 그라디언트 정의 -->
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    
    <!-- 은은한 배경 그라디언트 -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </radialGradient>
    
    <!-- 글로우 효과 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- 중심 하트 (마음) -->
  <g transform="translate(200, 160)">
    <!-- 하트 형태 - 더 동글동글하게 -->
    <path d="M 0,25 
             C -50,0 -75,-5 -75,25
             C -75,60 -40,90 0,115
             C 40,90 75,60 75,25
             C 75,-5 50,0 0,25 Z" 
          fill="url(#warmGradient)" 
          opacity="0.3"
          filter="url(#glow)"/>
    
    <!-- 채워지는 하트 (애니메이션) -->
    <defs>
      <clipPath id="heartClip">
        <path d="M 0,25 
                 C -50,0 -75,-5 -75,25
                 C -75,60 -40,90 0,115
                 C 40,90 75,60 75,25
                 C 75,-5 50,0 0,25 Z"/>
      </clipPath>
    </defs>
    
    <g clip-path="url(#heartClip)">
      <rect x="-75" y="115" width="150" height="0" fill="url(#warmGradient)" opacity="0.9">
        <animate attributeName="y" 
                 values="115;-5;115" 
                 dur="4s" 
                 repeatCount="indefinite"/>
        <animate attributeName="height" 
                 values="0;120;0" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- 온도계 디자인 (중심에 세로선) -->
    <g transform="translate(0, -10)">
      <!-- 온도계 본체 -->
      <rect x="-3" y="0" width="6" height="60" fill="#FFFFFF" opacity="0.5" rx="3"/>
      
      <!-- 온도계 끝부분 (둥근 구) -->
      <circle cx="0" cy="65" r="6" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="0" cy="65" r="4" fill="#FF6B6B" opacity="0.8"/>
    </g>
    
    <!-- 파동 효과 (온기가 퍼지는 느낌) -->
    <circle cx="0" cy="30" r="60" fill="none" stroke="#FFB6B6" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="60;80;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="30" r="60" fill="none" stroke="#FFC8C8" stroke-width="2" opacity="0.2">
      <animate attributeName="r" values="60;90;60" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 연결선들 (마음과 마음의 연결) -->
  <g opacity="0.4">
    <line x1="120" y1="180" x2="180" y2="180" stroke="#FF8C8C" stroke-width="1.5"/>
    <line x1="220" y1="180" x2="280" y2="180" stroke="#FF8C8C" stroke-width="1.5"/>
    <circle cx="120" cy="180" r="3" fill="#FF8C8C"/>
    <circle cx="280" cy="180" r="3" fill="#FF8C8C"/>
  </g>
  
  <!-- 브랜드명: GAON (3D 입체 효과) -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C8C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E85858;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 그림자 레이어들 (3D 깊이감) -->
  <text x="204" y="314" 
        font-family="'Quicksand', 'Fredoka', 'Nunito', sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="#D85555" 
        text-anchor="middle"
        letter-spacing="6"
        opacity="0.3">GAON</text>
  
  <text x="202" y="312" 
        font-family="'Quicksand', 'Fredoka', 'Nunito', sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="#E85858" 
        text-anchor="middle"
        letter-spacing="6"
        opacity="0.5">GAON</text>
  
  <!-- 메인 텍스트 -->
  <text x="200" y="310" 
        font-family="'Quicksand', 'Fredoka', 'Nunito', sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="url(#textGradient)" 
        text-anchor="middle"
        letter-spacing="6"
        filter="url(#textShadow)">GAON</text>
  
  <!-- 하이라이트 효과 -->
  <text x="200" y="310" 
        font-family="'Quicksand', 'Fredoka', 'Nunito', sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="#FFAAAA" 
        text-anchor="middle"
        letter-spacing="6"
        opacity="0.4"
        transform="translate(0, -1)">GAON</text>
  
  <!-- 한글명: 가온 -->
  <text x="200" y="340" 
        font-family="'Noto Serif KR', serif" 
        font-size="22" 
        font-weight="400" 
        fill="#FF8C8C" 
        text-anchor="middle"
        letter-spacing="2">加溫</text>
  
  <!-- 서브 태그라인 -->
  <text x="200" y="365" 
        font-family="'Noto Sans KR', sans-serif" 
        font-size="12" 
        font-weight="300" 
        fill="#999999" 
        text-anchor="middle"
        letter-spacing="1">마음의 온도를 측정하여, 온기를 더합니다</text>
</svg>